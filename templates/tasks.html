<html>
<title>Taskr</title>
<h1>Welcome to Taskr of {{ current_user.name }} </h1>
<h2>Tasks</h2>

<ul>
{% for task in tasks %}
<li>{{ task.id }} &nbsp; {{ task.message }} &nbsp; {{ task.date }} &nbsp; <form action="/edit/{{ task.id }}/"><input type="submit" value="EDIT"></input></form> <form action="/delete/{{ task.id }}/"><input type="submit" value="DELETE"></input></form>
{% endfor %}


Add a task:
<form action="/add/" method="post" >
  Task:&nbsp;
  <input type="" name="message" value="message">
  <br>
  Date:
  <input type="date" name="date" value="">
  <br>
  <input type="submit" value="Add">
</form>

<form action="/logout"><input type="submit" value="LOGOUT"></input></form>
</ul>
</html>
